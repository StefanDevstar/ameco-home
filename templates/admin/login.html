<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ameco Homes | Admin Dashboard Login</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon//favicon-16x16.png">
  <link rel="manifest" href="/static/favicon//site.webmanifest">
  <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#107bc7">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#cd1414">
  <script src="/static/assets/js/config.js"></script>
  <script src="/static/vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>
  <link href="/static/vendors/choices/choices.min.css" rel="stylesheet">
  <link href="/static/vendors/flatpickr/flatpickr.min.css" rel="stylesheet">
  <link href="/static/vendors/dropzone/dropzone.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
    rel="stylesheet">
  <link href="/static/vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
  <link href="/static/assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
  <link href="/static/assets/css/theme.min.css" rel="stylesheet" id="style-default">
  <link href="/static/assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
  <link href="/static/assets/css/user.min.css" rel="stylesheet" id="user-style-default">
  <script>
    var isRTL = JSON.parse(localStorage.getItem('isRTL'));
    if (isRTL) {
      var linkDefault = document.getElementById('style-default');
      var userLinkDefault = document.getElementById('user-style-default');
      linkDefault.setAttribute('disabled', true);
      userLinkDefault.setAttribute('disabled', true);
      document.querySelector('html').setAttribute('dir', 'rtl');
    } else {
      var linkRTL = document.getElementById('style-rtl');
      var userLinkRTL = document.getElementById('user-style-rtl');
      linkRTL.setAttribute('disabled', true);
      userLinkRTL.setAttribute('disabled', true);
    }
  </script>
</head>


  <body>

    <main class="main" id="top">
      <div class="container" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem('isFluid'));
          if (isFluid) {
            var container = document.querySelector('[data-layout]');
            container.classList.remove('container');
            container.classList.add('container-fluid');
          }
        </script>
        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="/admin"><img class="me-2" src="/static/images/logo-sq.png" alt="Ameco Homes" width="58" /><span class="font-sans-serif fw-bolder fs-5 d-inline-block">Ameco Homes</span></a>
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <div class="row flex-between-center mb-2">
                  <div class="col-auto">
                    <h5>Log in</h5>
                  </div>
                  <div class="col-auto fs--1 text-600"><span class="mb-0 undefined">or</span> <span><a href="#!">Create an account</a></span></div>
                </div>
                <form method="post">
                  <!-- // error html jinja -->
                  {% if error %}
                  <div class="alert alert-danger" role="alert">
                    {{ error }}
                  </div>
                  {% endif %}
                  <!-- // sucess html jinja -->
                  {% if success %}
                  <div class="alert alert-success" role="alert">
                    {{ success }}
                  </div>
                  {% endif %}

                  <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Username" name="uname"/>
                  </div>
                  <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Password" name="pwd"/>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Log in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
   
    <script src="/static/vendors/popper/popper.min.js"></script>
    <script src="/static/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="/static/vendors/anchorjs/anchor.min.js"></script>
    <script src="/static/vendors/is/is.min.js"></script>
    <script src="/static/vendors/choices/choices.min.js"></script>
    <script src="/static/vendors/dropzone/dropzone.min.js"></script>
    <script src="/static/vendors/fontawesome/all.min.js"></script>
    <script src="/static/vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="/static/vendors/list.js/list.min.js"></script>
    <script src="/static/assets/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  </body>

</html>
